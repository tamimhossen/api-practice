<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <h2>Javascript Object Notation</h2>

    <ul id="users-container">
    </ul>

    <input type="text" name="" id="title" placeholder="title">
    <br>
    <input type="text" name="" id="body-content" placeholder="post er main jinis">
    <br>
    <button id="submit">Submit</button>

    <script>

        document.getElementById('submit').addEventListener('click', function() {
            const title = document.getElementById('title').value;
            const bodyContent = document.getElementById('body-content').value;
            const post = { title: title, body: bodyContent };
            nowPostToServer(post);
        })
        function nowPostToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
            })
            .then((response) => response.json())
            .then((json) => console.log(json));
        }

        function displayUsers(users) {
            const userName = users.map( users => users.username);
            const ul = document.getElementById('users-container')
            for (let i = 0; i < userName.length; i++) {
                const singleUserName = userName[i];
                const li = document.createElement("li");
                li.innerText = singleUserName;
                ul.appendChild(li);
            }

        
        }
    </script>

</body>
</html>
